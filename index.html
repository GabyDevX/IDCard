<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>IDCard</title>
  </head>
  <body>
    <div class="idCard">
      <div class="topBar"></div>
      <div class="top">
        <div class="topTop">
          <img src="img/IDLogo.png" alt="" />
          <div class="titulos">
            <p class="firstTitle">Shri Samartha Shikshan Prasarak Mandal</p>
            <p class="lastTitle">HINDU VIDYA BHAVAN</p>
          </div>
        </div>
        <p class="topDirection">
          Shantiniketan 85, Hanuman Nagar, Nagpur 24 Tel.: 2742525, 2741724
        </p>
      </div>
      <div class="middle">
        <div class="middle__left">
          <div>
            <p>Name:</p>
            <p>
              Std:
              <span>Div:</span>
            </p>
            <p>Date of Birth:</p>
            <p>Address:</p>
          </div>
          <div>
            <p>Tel .No.:</p>
            <p>
              Transport:
            </p>
          </div>
        </div>
        <div class="middle__right">
          <div class="photo"></div>
        </div>
      </div>
      <div class="bottomBar"></div>
      <div class="bottomSignature">
        <img src="img/signature2.png" />
        <p class="SignatureSpan">PRINCIPAL</p>
      </div>
    </div>
  </body>
</html>
